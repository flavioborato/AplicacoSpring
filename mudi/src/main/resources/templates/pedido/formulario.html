<html>
	<head th:replace="~{base :: head}">
			<!-- esta sendo usado uma template nomeada como head que esta no base.html -->
	</head>
	<body>
		<div th:replace="~{base :: logo}">
				<!-- esta sendo usado uma template nomeada como logo nessa div que esta no base.html -->
		</div>
		<div class="container">
			<div th:insert="~{base :: titulo('Novo Pedido')}" >
				<!-- esta sendo usado uma template nomeada como titulo nessa div que esta no base.html -->		
			</div>
			
			
			<div class="card mt-3">
				<form th:action="@{/pedido/novo}" th:object="${requisicaoNovoPedido}"   class="card-body"  method="POST">
					<div class="form-group">
						<label for="nomeProduto">Produto</label>
						<input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control is-valid" placeholder="nome do produto"/>
						<small>Informe qual o nome do produto</small>
						<div class="invalid-feedback" th:errors="*{nomeProduto}">
							Erro do nome do produto
						</div>
					</div>
					<div class="form-group">
						<label for="urlProduto">URL</label>
						<input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control is-valid" placeholder="url do produto"/>
						<small>Procure em um site o produto que você deseja e cole a url aqui</small>
						<div class="invalid-feedback" th:errors="*{urlProduto}">
							Erro da url do produto
						</div>
					</div>			
					<div class="form-group">
						<label for="urlImagem">Imagem</label>
						<input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control is-valid" placeholder="url da imagem"/>
						<small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores</small>
						<div class="invalid-feedback" th:errors="*{urlImagem}">
							Erro da url da imagem
						</div>
					</div>		
					<div class="form-group">
						<label for="descricao">Descrição</label>
						<textarea th:field="*{descricao}" class="form-control" placeholder="Adicione detalhes importantes para ajudar o comprador."></textarea>
					</div>
					<button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Cadastrar</button>		
				</form>
			</div>
			
		</div>	
	</body>
</html>
