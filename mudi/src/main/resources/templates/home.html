<html>
	<head th:replace="~{base :: head}">
		<!-- esta sendo usado uma template nomeada como head que esta no base.html -->
	</head>
	<body>
		<div th:replace="~{base :: logo}">
				<!-- esta sendo usado uma template nomeada como logo nessa div que esta no base.html -->
		</div>
		<div class="container">
			<div th:replace="~{base :: titulo('Pedidos Entregues')}" >
				<!-- esta sendo usado uma template nomeada como titulo nessa div que esta no base.html -->
			</div>

			<div class="card mt-3 mb-2"   th:each="pedido : ${pedidos}">
			
				<div class="card-header alert-dark" th:text="${pedido.nomeProduto}">Nome do Produto</div> 	
			
				<div class="card-body">
					<div class="row">
						<div class="col-12 col-sm-8 mb-3">
							<div class="row mb-2">
								<div class="col-sm-5">Valor: <span th:if="${pedido.valorNegociado} != null" th:text="${'R$' + #numbers.formatDecimal(pedido.valorNegociado,3,'POINT',2,'COMMA')}">200,99</span></div>
								<div class="col-sm-7">Data da Entrega: <span th:text="${#temporals.format(pedido.dataDaEntrega, 'dd/MM/yyyy')}">10/02/2023</span></div>
							</div>	
							<div>Produto</div>
							<div><input class="form-control" th:value="${pedido.urlProduto}" value="url do produto"/> </div>
								
							<div>Descrição</div>
							<div> 
								<textarea class="form-control"  th:text="${pedido.descricao}" rows="" cols="">descrição do pedido</textarea> 
							</div>
						</div>		
						<div class="col-12 col-sm-4">
							<div>
								<img class="img-thumbnail" th:src="${pedido.urlImagem}" alt="celular" src="">
							</div>
						</div>	
					</div>
				</div>
			</div>
		</div>	
	</body>
</html>
