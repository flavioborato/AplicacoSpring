<head th:fragment="head">
	<meta charset="UTF-8">
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
		crossorigin="anonymous">
	<style>
	.logo-container {
		background-color: #47bcff;
		color: fff;
	}
	
	.logo {
		font-family: 'Handlee', cursive;
		font-size: 2.5rem;
	}
	</style>
</head>
<div th:fragment="logo" >
	<div class="logo-container mb-3 p-3 d-flex justify-content-between">
		<span class="logo ml-2">mudi</span> 
		<span class="mt-3">
			<a class="text-light" sec:authorize="!isAuthenticated()" href="/login">Login</a>
			<a onclick="document.querySelector('#form-login').submit()" class="text-light" sec:authorize="isAuthenticated()" href="#">Logout</a>
			<form id="form-login" th:action="@{/logout}" method="post"></form>
		</span>
	</div>
	<div class="mb-2">
		<div class="col">
			<nav class="nav">
			  <a class="nav-link" th:href="@{/home}">Home</a>
			  <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/usuario/pedido}">Meus Pedidos</a>
			  <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/oferta}">Ofertas</a>
			</nav>
		</div>
	</div>
</div>
<div th:fragment="titulo(valor)" class="jumbotron mb-0">
	<h1 class="display-4" th:text="${valor}"></h1>
</div>
